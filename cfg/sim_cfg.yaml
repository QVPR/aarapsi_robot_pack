use_sim_time: true
vpr_nodes:
  z_config_file_name: "sim_cfg"

  simulation: true
  launch_step: 1
  feature_type: RAW
  img_dims:
  - 64
  - 64
  npz_dbp: /data/compressed_sets
  svm_dbp: /cfg/svm_models
  bag_dbp: /data/rosbags

  slam_odom_topic: /odom/true
  robot_odom_topic: /odometry/filtered
  vpr_odom_topic: /vpr_odom
  img_topic: /ros_indigosdk_occam/image0/compressed
  joy_topic: /bluetooth_teleop/joy
  cmd_topic: /joy_teleop/cmd_vel

  img_hfov: 72.0

  slam_map: cpr_oe_0_01res.pcd
  controller_mac: '58:10:31:03:8F:E8' #'1C:A0:B8:EC:59:05'
  cor_offset: 0.045

  limits:
    slow:
      linear: 0.5
      angular: 0.6
    fast:
      linear: 1.0
      angular: 1.2
    mode: 'slow'

  groundtruth: true
  path:
    zones:
      length: 5
      number: 20

  svm:
    qry:
      bag_name: sim_cw_5
      filters: ''
      sample_rate: 10.0
    ref:
      bag_name: sim_cw_3
      filters: ''
      sample_rate: 10.0
    factors:
    - va
    - grad
    tolerance:
      mode: DISTANCE
      threshold: 0.5

  ref:
    bag_name: sim_path
    filters: ''
    sample_rate: 10.0

  tolerance:
    mode: METRE_LINE
    threshold: 0.2

  frame_transformer:
    log_level: 2
    rate: 10.0

  multicam_fusion:
    log_level: 2
    rate: 15.0

  svm_trainer:
    log_level: 2
    rate: 12.0

  throttle:
    log_level: 2
    rate: 10.0

  param_watcher:
    log_level: 2
    rate: 2.0

  data_fuser:
    log_level: 2
    rate: 15.0

  vpr_cruncher:
    log_level: 2
    dvc_weight: 1
    rate: 12.0
    time_history_length: 20

  vpr_monitor:
    log_level: 2
    print_prediction: false
    rate: 12.0

  vpr_plotter:
    log_level: 2
    rate: 12.0

  slam_follower:
    log_level: 2
    rate: 12.0
    noise: 
      enable: true
      reverse: false
      vals:
      - 0.1
      - 0.1
      - 0.1
      reverse: false

  visualiser:
    log_level: 2
    num_markers: 100
    rate: 12.0
    svm_mode: false

  path_follower:
    log_level: 2
    rate: 12.0
    noise: 
      enable: true
      vals:
      - 0.1
      - 0.1
      - 0.1
      reverse: false
    override:
      safety: UNSET
      autonomous: UNSET
      ang_error: 0.3490658503988659
      lin_error: 0.5
    print_display: true
    publish_info: true
    reverse: false
    smooth_path: false
    svm_override: false
