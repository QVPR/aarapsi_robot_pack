use_sim_time: true
vpr_nodes:
  z_config_file_name: sim_cfg
  slam_map: cpr_oe_0_01res.pcd
  simulation: true
  groundtruth: true
  launch_step: 0

  bag_dbp: /data/rosbags
  npz_dbp: /data/compressed_sets
  svm_dbp: /cfg/svm_models

  cmd_topic: /joy_teleop/cmd_vel
  img_topic: /ros_indigosdk_occam/image0/compressed
  joy_topic: /bluetooth_teleop/joy
  vpr_odom_topic: /vpr_odom
  robot_odom_topic: /odometry/filtered
  slam_odom_topic: /odom/true

  controller_mac: 58:10:31:03:8F:E8 #1C:A0:B8:EC:59:05
  cor_offset: 0.045

  img_dims:
  - 64
  - 64
  img_hfov: 72.0
  feature_type: PATCHNORM
  tolerance:
    mode: METRE_LINE
    threshold: 0.5

  ref:
    bag_name: sim_path
    filters: '{"distance": 2.0}'
    sample_rate: 5.0

  svm:
    factors:
    - va
    - grad
    qry:
      bag_name: run5_ccw
      filters: ''
      sample_rate: 5.0
    ref:
      bag_name: run1_fix
      filters: ''
      sample_rate: 5.0
    tolerance:
      mode: DISTANCE
      threshold: 0.5

  path:
    zones:
      length: 5
      number: 20

  limits:
    fast:
      angular: 1.2
      linear: 1.0
    mode: slow
    slow:
      angular: 0.6
      linear: 0.5

  data_fuser:
    log_level: INFO
    rate: 15.0
  dataset_trainer:
    log_level: INFO
    rate: 12.0
  frame_transformer:
    log_level: INFO
    rate: 10.0
  multicam_fusion:
    log_level: INFO
    rate: 15.0
  param_watcher:
    log_level: INFO
    rate: 15.0
  path_follower:
    log_level: INFO
    rate: 12.0
    exp:
      append_dist: 0.05
      append_max: 50
      slice_length: 1.0
    loop_path: true
    noise:
      enable: true
      reverse: false
      vals:
      - 0.1
      - 0.1
      - 0.1
    override:
      ang_error: 1.3962634015954636
      autonomous: STOP
      lin_error: 0.4
      safety: UNSET
    print_display: true
    publish_info: true
    publish_rollmatch: true
    reject_mode: OLD
    reverse: false
    smooth_path: false
    svm_override: false
  slam_follower:
    log_level: INFO
    rate: 12.0
    noise:
      enable: true
      reverse: false
      vals:
      - 0.1
      - 0.1
      - 0.1
  svm_trainer:
    log_level: INFO
    rate: 12.0
  throttle:
    log_level: INFO
    rate: 10.0
  visualiser:
    log_level: INFO
    rate: 12.0
    num_markers: 100
    svm_mode: false
  vpr_cruncher:
    log_level: INFO
    rate: 12.0
    dvc_weight: 1.0
    service_extraction: true
    time_history_length: 60
  vpr_monitor:
    log_level: INFO
    rate: 12.0
    print_prediction: false
  vpr_plotter:
    log_level: INFO
    rate: 12.0