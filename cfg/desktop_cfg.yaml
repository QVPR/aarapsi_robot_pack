vpr_nodes:
  launch_step: 0
  feature_type: RAW
  img_dims:
  - 64
  - 64
  npz_dbp: /data/compressed_sets
  svm_dbp: /cfg/svm_models
  bag_dbp: /data/rosbags

  odom_topic: /odom/true
  img_topic: /ros_indigosdk_occam/stitched_image0/compressed

  slam_map: loop_0_10res.pcd

  groundtruth: true
  path: 
    bag_name: run1_fix
    odom_topic: /odom/true
    img_topic: /ros_indigosdk_occam/stitched_image0/compressed

  svm:
    qry:
      bag_name: run2_fix
      filters: '{}'
      sample_rate: 10.0
    ref:
      bag_name: run3_fix
      filters: '{}'
      sample_rate: 10.0
    factors:
    - va
    - grad

  ref:
    bag_name: run4_fix
    filters: '{}'
    sample_rate: 10.0

  tolerance:
    mode: METRE_LINE
    threshold: 0.2

  svm_trainer:
    log_level: 2
    rate: 12.0

  throttle:
    log_level: 2
    rate: 10.0

  param_watcher:
    log_level: 1
    rate: 2.0

  img_odom_agg:
    log_level: 2
    rate: 10.0

  vpr_cruncher:
    log_level: 1
    dvc_weight: 1
    rate: 12.0
    time_history_length: 20

  vpr_monitor:
    log_level: 2
    print_prediction: false
    rate: 12.0

  vpr_plotter:
    log_level: 2
    rate: 12.0
  
  z_config_file_name: "desktop_cfg"
