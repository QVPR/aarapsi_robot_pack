vpr_nodes:
  z_config_file_name: "robot_cfg"

  simulation: false
  launch_step: 0
  feature_type: RAW
  img_dims:
  - 64
  - 64
  npz_dbp: /data/compressed_sets
  svm_dbp: /cfg/svm_models
  bag_dbp: /data/rosbags

  slam_odom_topic: /odom/true
  robot_odom_topic: /jackal_velocity_controller/odom
  vpr_odom_topic: /vpr_odom
  img_topic: /ros_indigosdk_occam/stitched_image0/compressed
  joy_topic: /bluetooth_teleop/joy
  cmd_topic: /cmd_vel

  slam_map: s11_center_map.pcd
  controller_mac: '1C:A0:B8:EC:59:05'

  limits:
    slow:
      linear: 0.2
      angular: 0.2
    fast:
      linear: 0.5
      angular: 0.5
    mode: 'slow'

  groundtruth: true
  path: 
    bag_name: s4_ccw_1
    odom_topic: /odom/true
    img_topic: /ros_indigosdk_occam/stitched_image0/compressed
    file: ''
    density: 0.2

  svm:
    qry:
      bag_name: s4_cw_1
      filters: '{}'
      sample_rate: 10.0
    ref:
      bag_name: s4_cw_2
      filters: '{}'
      sample_rate: 10.0
    factors:
    - va
    - grad
    tolerance:
      mode: DISTANCE
      threshold: 0.5

  ref:
    bag_name: s4_ccw_2
    filters: '{}'
    sample_rate: 10.0

  tolerance:
    mode: METRE_LINE
    threshold: 0.2

  svm_trainer:
    log_level: 2
    rate: 12.0

  throttle:
    log_level: 2
    rate: 10.0

  param_watcher:
    log_level: 2
    rate: 2.0

  img_odom_agg:
    log_level: 2
    rate: 10.0

  vpr_cruncher:
    log_level: 2
    dvc_weight: 1
    rate: 12.0
    time_history_length: 20

  vpr_monitor:
    log_level: 2
    print_prediction: false
    rate: 12.0

  vpr_plotter:
    log_level: 2
    rate: 12.0

  follower:
    log_level: 2
    rate: 12.0
    publish_info: true

  slam_follower:
    log_level: 2
    rate: 12.0
    noise: 
      enable: true
      vals:
      - 0.1
      - 0.1
      - 0.1
      reverse: false

  path_follower:
    log_level: 2
    rate: 12.0
    noise: 
      enable: true
      vals:
      - 0.1
      - 0.1
      - 0.1
      reverse: false
    override:
      safety: -1
      autonomous: -1